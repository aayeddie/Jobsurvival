<script>
(() => {
  const langData = {
    en: {
      title: "POV: Youâ€™re 18, working $18/hr (Part-Time) â€” Survive 2 Years",
      chooseLiving: "Choose where you live to start:",
      liveWithParentsBtn: "ðŸ  Live with Parents",

      carpool: "ðŸš— Carpool in Family Car (Gas Only)",

      nextMonthBtn: "Next Month",
      gameOverDebt: "ðŸ’€ You went too deep into debt. Game over.",
      endMsg: "ðŸ 2 Years Complete! Final Balance: $",
      rankInvestor: "ðŸ† Rank: ðŸ’° Investor Mindset â€” You played it smart and stacked up.",
      rankSurvivor: "ðŸ¥ˆ Rank: âœ… Survivor â€” You handled your money and stayed solid.",
      rankBarely: "ðŸ¥‰ Rank: âš ï¸ Barely Made It â€” You're alive but you gotta level up.",
      rankBroke: "ðŸ’€ Rank: âŒ Broke â€” You didnâ€™t make it. Restart and rethink your money.",
      balanceLabel: "Current Balance:",

      noOptional: "No optional purchases this month.",

    },
    es: {
      title: "POV: Tienes 18 aÃ±os, trabajas $18/hr (Medio tiempo) â€” Sobrevive 2 aÃ±os",
      chooseLiving: "Elige dÃ³nde vivir para comenzar:",
      liveWithParentsBtn: "ðŸ  Vivir con padres",
      moveOutBtn: "ðŸ¢ Mudarte y pagar renta",
      chooseCar: "Â¿CÃ³mo planeas llegar al trabajo?",
      carpool: "ðŸš— Viajar en carro familiar (Solo pagas gasolina)",
      usedCar: "ðŸš™ Comprar carro usado",
      avgCar: "ðŸš˜ Comprar carro promedio",
      newCar: "ðŸš— Comprar carro nuevo",
      superCar: "ðŸŽï¸ Comprar supercarro",
      monthLabel: "Mes",
      paycheck: "Pago recibido: +$",
      fixedExpensesTitle: "Gastos fijos",
      optionalExpensesTitle: "Compras opcionales (Selecciona lo que quieras comprar)",
      nextMonthBtn: "Siguiente mes",
      gameOverDebt: "ðŸ’€ Te endeudaste demasiado. Fin del juego.",
      endMsg: "ðŸ Â¡2 aÃ±os completos! Balance final: $",
      rankInvestor: "ðŸ† Rango: ðŸ’° Mentalidad de inversor â€” Jugaste inteligente y ahorraste.",
      rankSurvivor: "ðŸ¥ˆ Rango: âœ… Sobreviviente â€” Manejaste bien tu dinero.",
      rankBarely: "ðŸ¥‰ Rango: âš ï¸ Apenas lo lograste â€” EstÃ¡s vivo pero debes mejorar.",
      rankBroke: "ðŸ’€ Rango: âŒ Sin dinero â€” No lo lograste. Reinicia y repiensa tu dinero.",
      balanceLabel: "Balance actual:",
      bought: "ðŸ›ï¸ Compraste:",
      noOptional: "No hay compras opcionales este mes.",
      chooseLangLabel: "Selecciona idioma"
    },
    pt: {
      title: "POV: VocÃª tem 18 anos, trabalha $18/hr (Meio perÃ­odo) â€” Sobreviva 2 anos",
      chooseLiving: "Escolha onde morar para comeÃ§ar:",
      liveWithParentsBtn: "ðŸ  Morar com os pais",
      moveOutBtn: "ðŸ¢ Mudar-se e pagar aluguel",
      chooseCar: "Como vocÃª vai para o trabalho?",
      carpool: "ðŸš— Carona com a famÃ­lia (Apenas paga combustÃ­vel)",
      usedCar: "ðŸš™ Comprar carro usado",
      avgCar: "ðŸš˜ Comprar carro mÃ©dio",
      newCar: "ðŸš— Comprar carro novo",
      superCar: "ðŸŽï¸ Comprar supercarro",
      monthLabel: "MÃªs",
      paycheck: "SalÃ¡rio recebido: +$",
      fixedExpensesTitle: "Despesas fixas",
      optionalExpensesTitle: "Compras opcionais (Selecione o que deseja comprar)",
      nextMonthBtn: "PrÃ³ximo mÃªs",
      gameOverDebt: "ðŸ’€ VocÃª se endividou demais. Fim de jogo.",
      endMsg: "ðŸ 2 anos completos! Saldo final: $",
      rankInvestor: "ðŸ† Ranking: ðŸ’° Mentalidade de Investidor â€” Jogou esperto e economizou.",
      rankSurvivor: "ðŸ¥ˆ Ranking: âœ… Sobrevivente â€” Controlou bem o dinheiro.",
      rankBarely: "ðŸ¥‰ Ranking: âš ï¸ Quase conseguiu â€” EstÃ¡ vivo, mas precisa melhorar.",
      rankBroke: "ðŸ’€ Ranking: âŒ Quebrou â€” NÃ£o conseguiu. Recomece e pense melhor.",
      balanceLabel: "Saldo atual:",
      bought: "ðŸ›ï¸ VocÃª comprou:",
      noOptional: "Nenhuma compra opcional este mÃªs.",
      chooseLangLabel: "Selecione o idioma"
    }
  };

  const payPerMonth = 1750;
  let balance = 0, month = 1, carChoice = null, liveWithParents = null, currentLang = "en";

  const gameEl = document.getElementById("game");
  const screenEl = document.getElementById("screen");
  const balanceEl = document.getElementById("balance");
  const titleEl = document.getElementById("title");
  const languageSelect = document.getElementById("languageSelect");
  const messageEl = document.getElementById("message");

  const clickAudio = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");
  const carAudio = new Audio("https://www.soundjay.com/transportation/sounds/car-starting-1.mp3");

  function safePlay(audio) {
    audio.pause();
    audio.currentTime = 0;
    audio.play().catch(() => { /* fail silently if no user interaction yet */ });
  }

  let baseExpenses = [], rentAndGroceries = [], optionalPurchases = [];

  function playClick() { safePlay(clickAudio); }

  function animateBalance(to) {
    const from = balance, start = performance.now();
    const animate = (time) => {
      let p = (time - start) / 800;
      if (p > 1) p = 1;
      balanceEl.textContent = (from + (to - from) * p).toLocaleString("en", { style: "currency", currency: "USD" });
      if (p < 1) requestAnimationFrame(animate); else balance = to;
    };
    requestAnimationFrame(animate);
  }

  function setupExpenses() {
    const cars = {
      carpool: { label: "ðŸ›¢ï¸ Gas Only", amount: 120 },
      usedCar: { label: "ðŸš™ Used Car (Loan)", amount: 200 },
      avgCar: { label: "ðŸš˜ Avg Car (Loan)", amount: 400 },
      newCar: { label: "ðŸš— New Car (Loan)", amount: 600 },
      superCar: { label: "ðŸŽï¸ Supercar", amount: 1200 }
    };
    baseExpenses = [
      { label: "ðŸ“± Phone/Wi-Fi", amount: 80 },
      { label: "ðŸ›ž Insurance", amount: 250 },
      { label: "ðŸ“„ Registration", amount: 20 },
      cars[carChoice]
    ];
    rentAndGroceries = [
      { label: "ðŸ  Shared Rent", amount: 600 },
      { label: "ðŸ” Food & Groceries", amount: 200 }
    ];
    optionalPurchases = [
      { label: "ðŸ• Dinner & Movies with Date", amount: 60 },
      { label: "ðŸ‘• New Clothes", amount: 100 },
      { label: "ðŸŽ® Buy PS5 Game", amount: 70 },
      { label: "ðŸ“¦ Random Amazon Order", amount: 50 },
      { label: "ðŸ“± New Phone Upgrade", amount: 200 }
    ];
  }

  function updateTexts() {
    const d = langData[currentLang];
    titleEl.textContent = d.title;
    languageSelect.title = d.chooseLangLabel;
    messageEl.textContent = "";
  }

  function chooseCarScreen() {
    const d = langData[currentLang];
    screenEl.innerHTML = 
      <p>${d.chooseCar}</p>
      <button class="btn" id="car1">${d.carpool}</button>
      <button class="btn" id="car2">${d.usedCar}</button>
      <button class="btn" id="car3">${d.avgCar}</button>
      <button class="btn" id="car4">${d.newCar}</button>
      <button class="btn" id="car5">${d.superCar}</button>
    ;
    document.querySelectorAll("button").forEach(btn => {
      btn.onclick = () => {
        playClick();
        carChoice = {
          car1: "carpool",
          car2: "usedCar",
          car3: "avgCar",
          car4: "newCar",
          car5: "superCar"
        }[btn.id];
        setupExpenses();
        showChooseLiving();
      };
    });
  }

  function showChooseLiving() {
    const d = langData[currentLang];
    screenEl.innerHTML = 
      <p>${d.chooseLiving}</p>
      <button class="btn" id="btnLiveParents">${d.liveWithParentsBtn}</button>
      <button class="btn" id="btnMoveOut">${d.moveOutBtn}</button>
    ;
    document.getElementById("btnLiveParents").onclick = () => { playClick(); liveWithParents = true; nextMonth(); };
    document.getElementById("btnMoveOut").onclick = () => { playClick(); liveWithParents = false; nextMonth(); };
  }

  function nextMonth() {
    const d = langData[currentLang];
    if (month > 24) return showEndScreen();

    let html = <h3>${d.monthLabel} ${month}</h3><p>${d.paycheck}${payPerMonth.toFixed(2)}</p>;
    html += <h4>${d.fixedExpensesTitle}:</h4><ul> + baseExpenses.map(e => <li>${e.label}: -$${e.amount}</li>).join("") + "</ul>";

    if (!liveWithParents) {
      html += <h4>${d.fixedExpensesTitle} (Housing):</h4><ul> + rentAndGroceries.map(e => <li>${e.label}: -$${e.amount}</li>).join("") + "</ul>";
    }

    html += <h4>${d.optionalExpensesTitle}:</h4><div id="choices">;
    optionalPurchases.forEach((opt, i) => {
      html += <label class="choice-label"><span>${opt.label} (-$${opt.amount})</span><input type="checkbox" id="opt${i}"></label>;
    });
    html += </div><button class="btn" id="btnNextMonth">${d.nextMonthBtn}</button>;
    screenEl.innerHTML = html;

    document.getElementById("btnNextMonth").onclick = () => { playClick(); processMonth(); };
  }

  function processMonth() {
    const d = langData[currentLang];

    // Step 1: Add paycheck & animate
    const paycheckAmount = balance + payPerMonth;
    animateBalance(paycheckAmount);

    setTimeout(() => {
      balance = paycheckAmount; // Apply paycheck before expenses

      // Step 2: Calculate fixed expenses
      let total = baseExpenses.reduce((a, b) => a + b.amount, 0);
      if (!liveWithParents) {
        total += rentAndGroceries.reduce((a, b) => a + b.amount, 0);
      }

      // Step 3: Deduct optional purchases
      let newBal = balance - total;
      const bought = optionalPurchases.filter((_, i) => {
        const checkbox = document.getElementById(opt${i});
        return checkbox && checkbox.checked;
      });
      bought.forEach(item => newBal -= item.amount);

      // Step 4: Animate new balance after expenses
      animateBalance(newBal);
      messageEl.textContent = bought.length
        ? ${d.bought} ${bought.map(b => b.label).join(", ")}
        : d.noOptional;

      safePlay(carAudio);

      setTimeout(() => {
        balance = newBal;
        if (balance < -1000) {
          messageEl.textContent = d.gameOverDebt;
          balanceEl.style.color = "#ff4444";
        } else {
          month++;
          nextMonth();
        }
      }, 1300);
    }, 800);
  }

  function showEndScreen() {
    const d = langData[currentLang];
    const rank = balance > 10000 ? d.rankInvestor : balance > 3000 ? d.rankSurvivor : balance >= 0 ? d.rankBarely : d.rankBroke;
    screenEl.innerHTML = <h3>${d.endMsg}${balance.toFixed(2)}</h3><p style="font-weight:bold; font-size:1.3em;">${rank}</p><button class="btn" id="btnRestart">Restart Game</button>;
    balanceEl.style.color = "#00ff00";
    messageEl.textContent = "";
    document.getElementById("btnRestart").onclick = () => { playClick(); resetGame(); };
  }

  function resetGame() {
    balance = 0; month = 1; liveWithParents = null; carChoice = null;
    balanceEl.textContent = "$0.00"; messageEl.textContent = ""; balanceEl.style.color = "#00ff00";
    chooseCarScreen();
  }

  languageSelect.onchange = e => {
    currentLang = e.target.value;
    updateTexts(); resetGame();
  };

  updateTexts(); resetGame();
})();
</script>
